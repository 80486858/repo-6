apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ezkonnectUi.service.name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  selector:
    app: ezkonnect-ui
  ports:
    - protocol: TCP
      port: {{ .Values.ezkonnectUi.service.port }}
      targetPort: {{ .Values.ezkonnectUi.service.targetPort }}
