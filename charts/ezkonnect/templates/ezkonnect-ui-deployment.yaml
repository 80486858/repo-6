apiVersion: apps/v1
kind: Deployment
metadata:
  name: ezkonnect-ui
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ezkonnect-ui
  template:
    metadata:
      labels:
        app: ezkonnect-ui
    spec:
      containers:
        - name: ezkonnect-ui-container
          image: "{{ .Values.ezkonnectUi.image.repository }}:{{ .Values.ezkonnectUi.image.tag }}"
          ports:
            - containerPort: {{ .Values.ezkonnectUi.ports.http }}
