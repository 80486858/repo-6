apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ezkonnectServer.service.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: ezkonnect-server
  ports:
  - name: ui-server
    port: {{ .Values.ezkonnectServer.service.port }}
    targetPort: {{ .Values.ezkonnectServer.service.targetPort }}
  - name: http
    port: 80
    targetPort: 8080