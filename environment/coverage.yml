name: dev
channels:
  - dppy/label/dev
  - numba
  - intel
  - numba/label/dev
  - pkgs/main
  - nodefaults
dependencies:
  - python=3.9
  - defaults:libffi
  - gxx_linux-64
  - dpcpp_linux-64
  - cython
  - numba 0.56*
  - dppy/label/dev:dpctl
  - dppy/label/dev:dpnp
  - spirv-tools
  - dpcpp-llvm-spirv
  - packaging
  - pytest
  - pip
  - pip:
    - coverage
    - pre-commit
    - flake8
    - black==20.8b1
    - pytest-cov
    - pytest-xdist
    - pexpect
variables:
  CHANNELS: -c defaults -c numba -c intel -c numba/label/dev -c dppy/label/dev --override-channels
  CHANNELS_DEV: -c dppy/label/dev -c defaults -c numba -c intel -c numba/label/dev --override-channels
