    - continue-on-error: true
      name: List devices
      run: sycl-ls
    - continue-on-error: true
      name: Python version
      run: python --version
    - continue-on-error: true
      name: Setup pytest
      run: pip install pytest
    - continue-on-error: true
      name: Testing ${{ matrix.pyargs }}
      run: pytest --pyargs ${{ matrix.pyargs }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/IntelPython/numba-dpex.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        pyargs:
        - dpctl
        - numba_dpex.tests
        - /opt/dpnp/tests
        - /opt/dpnp/tests/third_party
        python_version: ${{ fromJSON(inputs.python_versions) }}
    timeout-minutes: 60
