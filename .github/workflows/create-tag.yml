---
# Takes the version of apm-agent-java in the Dockerfile and creates a tag
# if the tag does not exist yet.
name: create-tag

on:
  push:
    branches:
      - main
    paths:
      - .version

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create release if not exists
        run: |
          APM_AGENT_JAVA_VERSION="v$(cat .version)"
          gh release create "${APM_AGENT_JAVA_VERSION}" \
            --title="${APM_AGENT_JAVA_VERSION}" \
            --generate-notes
      
